<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent black */
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            font-family: 'Roboto', sans-serif; /* Assuming you've already linked Roboto font */
        }
        .left-text {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .social-icons {
            display: flex;
        }
        .social-icons a {
            margin-left: 10px;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

<footer class="footer">
    <a href="#" class="left-text">Your Brand Name</a>
    <div class="social-icons">
        <a href="mailto:your@email.com"><i class="far fa-envelope"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
</footer>

<!-- Add Font Awesome CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</body>
</html>
